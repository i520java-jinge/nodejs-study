<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">



<link rel="stylesheet" href="/static/css/basic.css">


<!--引入公共导航-->
<%- include("../comment/header.html") %>


<div class="container-fluid">
    <div class="row">
        <!--引入公共菜单-->
        <%- include('../comment/left.html') %>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">商品列表
                </li>
            </ol>
            <div class="panel panel-default">
              
			    <div class="panel-heading">
                  增加商品111
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/goods/add" method="post" about="add" enctype="multipart/form-data">
                            <ul>
                                <li>  商品名称: <input type="text" name="name" required/></li>

                                <li>  商品图片: <input type="file" name="coverImg"/></li>
                                <li>  商品价格: <input type="text" name="price" required /></li>
                                <li>  商品邮费: <input type="text" name="free" required/></li>

                                <li>
                                    商品描述:
                                    <textarea name="description" id="" cols="60" rows="8"></textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>

                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
